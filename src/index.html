<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Magazine</title>
</head>

<body>
    <header class="header">
        <div class="header_conteiner">
            <nav class="header_nav">
                <a href = #>Управление товарами |</a>
                <a href = #>Управление клиентами |</a>
                <a href = #>Заказы</a>
            </nav>
            <div class="header_login">
                <p class="header_sign_up">Sign Up</p>
                <p class="header_sign_in">Sign In</p>
            </div>
        </div>
    </header>
    <div class="popup">
        <div class="popup_container">
            <div class="popup_content sign_up">
                <span class="popup_title"> Sign Up</span>
                <input type="text" class="email_input_sign_up" placeholder="Email">
                <input type="password" class="password_input_sign_up" placeholder="Password">
                <input type="password" class="password_conf_input" placeholder="Confirm Password">
                <input type="text" class="phone_input" placeholder="Phone">
                <button class="sign_up_button"> Submit</button>
            </div>
            <div class="popup_content sign_in">
                <span class="popup_title"> Sign In</span>
                <input type="text" class="email_input_sign_in" placeholder="Email">
                <input type="password" class="password_input_sign_in" placeholder="Password">
                <button class="sign_in_button"> Login</button>
            </div>
        </div>
        <div class="notification_popup">
            <span class="notification_text">
            </span>
        </div>
    </div>
    <div class="main">
    </div class="main">
</body>

</html>
