<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Magazine</title>
</head>

<body>
    <header class="header">
        <div class="header_conteiner">
            <nav class="header_nav">
                <a href = 'https://sluip430.github.io/admin-shop-front-admin/dist/productManagment.html'>Product managment |</a>
                <a href = 'http://localhost:4200/clientManagment.html'>Управление клиентами |</a>
                <a href='http://localhost:4200/orders.html'>Заказы</a>
            </nav>
            <div class="header_login">
                <p class="header_sign_up">Sign Up</p>
                <p class="header_sign_in">Sign In</p>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="main_container">
            <div class="main_user_table">
                <table class="user_table">
                    <tr>
                        <th class="user_table_header_email" style="width: 430px;">Email</th>
                        <th class="user_table_header_role" style="width: 200px;">Role</th>
                        <th style="width: 200px;"> Ban </th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="user_popup">
            <div class="user_popup_email"></div>
            <div class="user_popup_phone"></div>
            <div class="user_popup_role"></div>
            <div class="user_popup_orders"></div>
            <div class="user_popup_created_at"></div>
            <button class="user_popup_button_orders">Show Orders</button>
            <button class="user_popup_button_close">X</button>
        </div>
        <div class="order_popup">
            <button class="order_popup_button_close" style="margin-left: 100vh;">X</button>
            <table class="order_table">
                <tr>
                    <th class="order_table_header_created" style="width: 430px;">Created</th>
                    <th class="order_table_header_address" style="width: 200px;">Address</th>
                    <th class="order_table_header_status" style="width: 200px;">Status</th>
                    <th class="order_table_header_bonus" style="width: 200px;">Bonus</th>
                    <th class="order_table_header_comment" style="width: 200px;">Comment</th>
                    <th class="order_table_header_type_of_payment" style="width: 200px;">Type Of Payment</th>
                </tr>
            </table>
        </div>
    </div class="main">
</body>

</html>
